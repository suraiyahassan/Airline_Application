<mat-card>
  <mat-card-content>
    <form>
      <h2>Log In</h2>
      <mat-error *ngIf="loginInvalid">
        The username and password were not recognised
      </mat-error>
      <mat-form-field class="full-width-input">
        <input
          matInput
          placeholder="Email"
          formControlName="username"
          [(ngModel)]="username"
          required
        />
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input 
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
          [(ngModel)]="password"
          required
        />
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <button mat-raised-button (click)=checkLogin() color="primary">Login</button>
    </form>
  </mat-card-content>
</mat-card>
